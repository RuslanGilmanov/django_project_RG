{% extends "dg_application/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Image formset -->
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form|crispy }}
        {% endfor %}

        <button class="btn btn-primary" type="submit">Post</button>
    </form>
{% endblock content %}
