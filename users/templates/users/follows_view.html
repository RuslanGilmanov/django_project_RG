{% extends "dg_application/base.html" %}
{% block content %}
    <h3>Users Who Follow {{ user.username }}</h3>

    {% for follower in users %}
        <p>@{{ follower.username }}</p>
    {% endfor %}

    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.avatar.url }}" style="width: 50px; height: 50px;">
            <div class="media-body">
                <div class="article-metadata">
                    <h2 class="account-heading text-left">{{ user.username }}</h2>
                </div>

{% endblock %}
